      drop:
      - ALL

  nodeSelector: {}
  tolerations: 
    - key: system
      operator: Equal
      value: 'true'
      effect: NoExecute

  affinity: {}
  topologySpreadConstraints: []
  priorityClassName: ""

  serviceAccount:
    create: true
    name: argocd-notifications-controller
    annotations: {}
    labels: {}
    automountServiceAccountToken: true

  cm:

    create: true

  subscriptions:
    - recipients:
      - telegram:argocddevurbox
      triggers:
      - on-sync-status-unknown
      - on-sync-failed
      - on-health-degraded
      - on-deployed
      - on-sync-succeeded
  templates:
    template.app-sync-failed: |
      message: |
          The sync operation of application *{{.app.metadata.name}}* has *failed* 
              {{if eq .app.spec.destination.server  "https://kubernetes.default.svc"}}*Cluster*: EKS-PRODUCTION{{ else }}*Cluster*: EKS-DEV{{end}}
              *Namespace*: {{.app.spec.destination.namespace}}
              At {{.app.status.operationState.finishedAt}} 
              With the following error  : *{{.app.status.operationState.message}}*
    template.app-sync-running: |
      message: |
          The sync operation of application *{{.app.metadata.name}}* 
              Has *started*    
              {{if eq .app.spec.destination.server  "https://kubernetes.default.svc"}}*Cluster*: EKS-PRODUCTION{{ else }}*Cluster*: EKS-DEV{{end}}
              *Namespace*: {{.app.spec.destination.namespace}}
              at {{.app.status.operationState.startedAt}}
    template.app-sync-status-unknown: |
      message: |
          Application *{{.app.metadata.name}}* 
              sync is *'Unknown'*
              {{if eq .app.spec.destination.server  "https://kubernetes.default.svc"}}*Cluster*: EKS-PRODUCTION{{ else }}*Cluster*: EKS-DEV{{end}}
              *Namespace*: {{.app.spec.destination.namespace}}
              Application details: {{.context.argocdUrl}}/applications/{{.app.metadata.name}}.
    template.app-sync-succeeded: |
      message: |
         *Application* : {{.app.metadata.name}} 
              {{if eq .app.spec.destination.server  "https://kubernetes.default.svc"}}*Cluster*: EKS-PRODUCTION{{ else }}*Cluster*: EKS-DEV{{end}}
              *Namespace*: {{.app.spec.destination.namespace}}
              Has been *Successfully* synced . *Time at* : {{.app.status.operationState.finishedAt}}
  triggers:
    trigger.on-sync-failed: |
      - description: Application syncing has failed
        send:
        - app-sync-failed
        when: app.status.operationState.phase in ['Error', 'Failed']
    trigger.on-sync-running: |
      - description: Application is being synced
        send:
        - app-sync-running
        when: app.status.operationState.phase in ['Running']
    trigger.on-sync-status-unknown: |
      - description: Application status is 'Unknown'
        send:
        - app-sync-status-unknown
        when: app.status.sync.status == 'Unknown'
    trigger.on-sync-succeeded: |
      - description: Application syncing has succeeded
        send:
        - app-sync-succeeded
        when: app.status.operationState.phase in ['Succeeded']

