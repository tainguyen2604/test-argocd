{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "urbox-charts.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  {{- range $host := .Values.ingress.hosts }}
  - host: {{ $host.host }}
    http:
      paths:
      {{- range .paths }}
      - path: {{ default "/" .path }}
        pathType: Prefix
        backend:
          service:
            {{- if .serviceName }}
            name: {{ .serviceName }}
            {{ else }}
            name: {{ $.Release.Name }}
            {{ end -}}
            port:
              number: {{ .servicePort }}
      {{- end }}
  {{- end }}
{{- end }}

